{{ define "main" }}
  <div class="page">

    <div class="row">
      <div class="col-sm-12">

        <header class="post-header">
          <h1 class="post-title">{{ .Title }}</h1>
          {{ with .Params.Subtitle }}
          <h3 class="post-subtitle">{{ . }}</h3>
          {{ end }}
        </header>

      </div>
    </div>


    <div class="row">
      <div class="col-md-12">

        <article class="post-content">
            {{ .Content }}
        </article>

      </div>
    </div>
  </div>
{{ end }}
