<div class="row">
{{- range $.Site.Data.authors -}}
  {{- $url := "#" -}}
  {{- if .github }}{{ $url = printf "https://github.com/%s" .github -}}
  {{- else if .website }}{{ $url = .website -}}
  {{- else if .twitter}}{{ $url = printf "https://twitter.com/%s" .twitter -}}
  {{- end -}}
  <div class="col-xs-4 col-md-3">
    <a href="{{ $url }}" class="thumbnail contributor" title="{{ .display_name }}">
      <img src="{{ .avatar }}" class="img-responsive img-circle" alt="{{ .display_name }}">
    </a>
  </div>
{{ end }}
</div>
